<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelgram</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page">
      <header>
        <img src="assets/logo.svg" alt="Travelgram logo" />
        <div id="actions">
          <img src="assets/ic_search.svg" alt="Icone de busca" />
          <p class="actions-text-style">Explorar</p>
          <p class="actions-text-style">Minhas Viagens</p>
          <img
            src="assets/profile-pic.png"
            alt="Icone de perfil"
            class="profile"
          />
        </div>
      </header>
      <main>
        <section id="about">
          <div style="display: flex; align-items: center">
            <img
              src="assets/profile-pic.png"
              style="--picture-size: 176px"
              alt="Icone de perfil"
              class="profile"
            />
            <div id="description">
              <h1>João Carlos Peliçon</h1>
              <p class="description-text-style">
                Amante de viagens, cultura e gastronomia. 🌍✈️ Aqui compartilho
                as histórias registradas em cada clique, explorando cantinhos
                fascinantes do nosso planeta a partir da movimentada cidade de
                São Paulo. 🏙️📸
              </p>
            </div>
          </div>

          <div id="options">
            <div id="options-item">
              <img src="assets/ic_map.svg" alt="Icone de mapa" class="icon" />
              <p class="options-text-style">São Paulo, Brazil</p>
            </div>
            <div id="options-item">
              <img
                src="assets/ic_airplane.svg"
                alt="Icone de aviao"
                class="icon"
              />
              <p class="options-text-style">37 países</p>
            </div>
            <div id="options-item">
              <img
                src="assets/ic_image.svg"
                alt="Icone de imagem"
                class="icon"
              />
              <p class="options-text-style">240 fotos</p>
            </div>
          </div>
        </section>
        <section id="photo-galery"></section>
      </main>
    </div>
    <footer></footer>
  </body>
</html>
